<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Gemini Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg:#0b0f14;
            --card:#121822;
            --accent:#00ffd5;
            --muted:#7a859e;
        }

        * { box-sizing:border-box; }

        body {
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:radial-gradient(circle at top,#0f172a,#020617);
            font-family:Inter,system-ui;
            color:white;
        }

        .app {
            width:460px;
            background:var(--card);
            border-radius:18px;
            padding:28px;
            box-shadow:0 40px 100px rgba(0,0,0,.7);
        }

        h2 { margin:0; font-weight:600; }

        .subtitle {
            color:var(--muted);
            margin:6px 0 22px;
            font-size:14px;
        }

        .controls { margin-bottom:18px; }

        button {
            width:100%;
            border:none;
            border-radius:12px;
            padding:14px;
            font-weight:600;
            cursor:pointer;
            transition:.2s;
            background:linear-gradient(135deg,#00ffd5,#2effa1);
            color:#001d18;
        }

        button:hover { transform:translateY(-1px); }

        .status {
            font-size:13px;
            color:var(--muted);
            margin-bottom:10px;
        }

        #log {
            background:#020617;
            border-radius:12px;
            padding:14px;
            height:240px;
            overflow:auto;
            font-size:14px;
            line-height:1.45;
            border:1px solid #1f2933;
            white-space:pre-wrap;
        }
    </style>
</head>

<body>

<div class="app">
    <h2>Live Speech Transcription</h2>
    <div class="subtitle">Powered by Gemini</div>

    <div class="controls">
        <button id="start">Start Listening</button>
    </div>

    <div class="status" id="status">Idle</div>
    <div id="log"></div>
</div>

<script src="client.js"></script>
</body>
</html>
